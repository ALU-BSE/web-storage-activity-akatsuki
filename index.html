<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStorage Demo App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.light { background: white; color: black; }
        body.dark { background: black; color: white; }
    </style>
</head>
<body class="light">
    <!-- Top Right Buttons -->
    <div class="top-right-buttons">
        <button id="logoutButton">Logout</button>
        <button id="themeToggle">Toggle Theme</button>
    </div>

    <h1>WebStorage Demo Application</h1>

    <!-- Login Section -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Logged-In Section -->
    <div id="loggedInSection" style="display: none;">
        <h2>Welcome, <span id="loggedInUser"></span>!</h2>

        <!-- Shopping Cart -->
        <h2>Shopping Cart</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/blue t-shirt.jpg" alt="Product 1">
                <h3>Blue T-Shirt</h3>
                <p>$19.99</p>
                <button class="add-to-cart" data-product="Blue T-Shirt" data-price="19.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/red sneakers.jpg" alt="Product 2">
                <h3>Red Sneakers</h3>
                <p>$49.99</p>
                <button class="add-to-cart" data-product="Red Sneakers" data-price="49.99">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/black bag.jpg" alt="Product 3">
                <h3>Black Backpack</h3>
                <p>$29.99</p>
                <button class="add-to-cart" data-product="Black Backpack" data-price="29.99">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <ul id="cartItems"></ul>
            <p class="total">Total: $<span id="cartTotal">0.00</span></p>
        </div>

        <!-- Security Demo -->
        <h2>Security Demo</h2>
        <form id="secureForm">
            <label for="userInput">Enter Text:</label>
            <input type="text" id="userInput" name="userInput" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p>Sanitized Output: <span id="output"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
