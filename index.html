<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStorage Demo App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body.light { background: white; color: black; }
        body.dark { background: black; color: white; }
    </style>
</head>
<body class="light">
    <h1>WebStorage Demo Application</h1>

    <!-- Login Section -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        </form>
    </div>

    <!-- Logged-In Section -->
    <div id="loggedInSection" style="display: none;">
        <h2>Welcome, <span id="loggedInUser"></span>!</h2>
        <button id="logoutButton">Logout</button>

        <!-- Theme Customization -->
        <h2>Theme Preferences</h2>
        <button id="themeToggle">Toggle Theme</button>

        <!-- Shopping Cart -->
        <h2>Shopping Cart</h2>
        <button id="addToCart">Add to Cart</button>
        <ul id="cartItems"></ul>

        <!-- Security Demo -->
        <h2>Security Demo</h2>
        <form id="secureForm">
        <label for="userInput">Enter Text:</label>
        <input type="text" id="userInput" name="userInput" required>
        <br>
        <button type="submit">Submit</button>
        </form>
        <p>Sanitized Output: <span id="output"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
